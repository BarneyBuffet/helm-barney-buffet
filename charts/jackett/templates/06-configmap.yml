---
apiVersion: v1
kind: ConfigMap

metadata:
  name: {{ include "jackett.fullname" . }}
  labels:
    {{- include "jackett.labels" . | nindent 4 }}

data:
  TZ: "{{ .Values.config.tz }}"
  AUTO_UPDATE: "{{ .Values.config.auto_update }}"
  PUID: "{{ .Values.config.puid }}"
  PGID: "{{ .Values.config.pgid }}"
  UMASK: "022"


